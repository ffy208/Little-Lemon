{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <article>
        <h1>{{ menu_item.name }}</h1>
        <span>
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a> /
            {{ menu_item.name }}
        </span>
        <img src="{% static 'img/menu_items/' %}{{ menu_item.name }}.jpg" alt="{{ menu_item.name }}">
        <p>{{ menu_item.description }}</p>
        <p>Price: ${{ menu_item.price }}.00</p>
    </article>
</section>
{% endblock %}
